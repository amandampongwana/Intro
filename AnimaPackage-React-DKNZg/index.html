<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard-login">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="BG">
            <div class="overlap-group">
              <div class="ellipse"></div>
              <div class="div"></div>
            </div>
            <img class="vector" src="img/vector.svg" />
          </div>
          <div class="form">
            <div class="username">
              <div class="overlap-group-2">
                <div class="text-wrapper">USERNAME</div>
                <img class="img" src="img/user.svg" />
              </div>
            </div>
            <div class="password">
              <div class="overlap-group-2">
                <div class="text-wrapper">PASSWORD</div>
                <img class="img" src="img/lock.svg" />
              </div>
            </div>
            <button class="login-btn">
              <div class="login-wrapper"><div class="login">LOGIN</div></div>
            </button>
            <div class="text-wrapper-2">Forgot password?</div>
          </div>
          <img class="capture" src="img/capture-1.png" />
          <div class="text-wrapper-3">SIGN-IN</div>
        </div>
      </div>
    </div>
  </body>
</html>
